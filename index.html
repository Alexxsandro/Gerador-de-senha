<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keybords" content="Gerador de senhas, gerador de password">
    <title>Gerador de senha</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="Gerador de senha logo">
    </header>
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="10">
        <button id="button" onclick="generatePassword()" class="button-cta">Gerar senha</button>
    </main>
    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">74545454</span>
        <span class="tootip">Clique na senha para copiar.</span>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
